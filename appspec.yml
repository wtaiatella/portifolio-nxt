version: 0.0
os: linux
hooks:
  DownloadBundle:
    - location: deployDownloadBundle.sh
      timeout: 30
      runas: ec2-user
  BeforeInstall:
    - location: deployBeforeInstall.sh
      timeout: 30
      runas: ec2-user
  Install:
    - location: deployInstall.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: deployAfterInstall.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: ApplicationStart.sh
      timeout: 30
      runas: ec2-user
